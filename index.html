<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link
      rel=" stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form
      id="list"
      class="d-flex justify-content-center align-items-center flex-column mt-5 gap-3"
    >
    <div class="alert alert-primary" role="alert">
      Click your list for delete!
    </div>
      <h1>To Do List</h1>
      <input
        id="inputTitle"
        class="form-control-lg"
        placeholder="Type your title"
        name="note"
      />
      <input
        id="inputList"
        class="form-control-lg"
        placeholder="Add your list"
        name="note"
      />
      <button class="btn btn-primary mt-3 fw-bold">SUBMIT</button>
    </form>
    <div
      class="d-flex justify-content-center align-items-center flex-column mt-5 text-center"
    >
      <h1 id="title">Your Title Notes</h1>
      <ul id="notes"></ul>
    </div>
    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
