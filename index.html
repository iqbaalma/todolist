<!DOCTYPE html>
<html lang="id">
  <head>
    <title>List</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel=" stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <div class="container pt-5">
      <div style="max-width: 320px;">
        <!-- Input:start -->
        <div class="d-flex flex-column justify-content-center">
          <h1>To Do List</h1>
            <input
              id="input_list"
              class="form-control form-control-lg"
              placeholder="Create your list"
              name="note"
            />
          <button id="input_submit" class="btn btn-primary mt-3 fw-bold">SUBMIT</button>
        </div>
        <!-- Input:end -->
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center flex-column mt-5 text-center" >
      <h1 id="title">Your Notes</h1>
      <ul id="lists">
        <!-- filled with js -->
      </ul>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
